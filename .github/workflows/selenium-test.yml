name: Selenium Tests

on: 
  schedule:
    - cron: '0 11 * * *'  # Ejecutar a las 8 a.m. hora local de Argentina (11 a.m. UTC)
    - cron: '0 12 * * *'  # Ejecutar a las 9 a.m. hora local de Argentina (12 p.m. UTC)
    - cron: '0 13 * * *'  # Ejecutar a las 10 a.m. hora local de Argentina (1 p.m. UTC)
    - cron: '0 14 * * *'  # Ejecutar a las 11 a.m. hora local de Argentina (2 p.m. UTC)
    - cron: '0 15 * * *'  # Ejecutar a las 12 p.m. hora local de Argentina (3 p.m. UTC)
    - cron: '0 16 * * *'  # Ejecutar a la 1 p.m. hora local de Argentina (4 p.m. UTC)
    - cron: '0 17 * * *'  # Ejecutar a las 2 p.m. hora local de Argentina (5 p.m. UTC)
    - cron: '0 18 * * *'  # Ejecutar a las 3 p.m. hora local de Argentina (6 p.m. UTC)
  

  push:
    branches:
      - main  # Tambi√©n ejecuta las pruebas en cada push a la rama main

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        # with:
        #   build: npm run build
        #   start: npm start

      - name: Install dependencies
        run: npm install
